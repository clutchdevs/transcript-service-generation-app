<div class="space-y-1">
  <!-- Label -->
  @if (label) {
    <label [for]="inputId" class="block text-sm font-medium text-gray-700">
      {{ label }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }

  <!-- Input Container -->
  <div class="relative">
    <!-- Left Icon -->
    @if (icon && iconPosition === 'left') {
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
        </svg>
      </div>
    }

    <!-- Input Field -->
    <input
      [id]="inputId"
      [type]="inputType"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [value]="valueSignal()"
      [autocomplete]="autocompleteValue"
      [attr.aria-invalid]="hasError"
      [attr.aria-describedby]="ariaDescribedBy"
      (input)="onInput($event)"
      (blur)="onBlur()"
      [class]="inputClasses"
    />

    <!-- Right Icon or Password Toggle -->
    @if (icon && iconPosition === 'right') {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
        </svg>
      </div>
    }

    @if (showPasswordToggle && type === 'password') {
      <button
        type="button"
        (click)="onTogglePassword($event)"
        [attr.aria-label]="showPassword() ? 'Ocultar contraseña' : 'Mostrar contraseña'"
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200 z-20 cursor-pointer"
      >
        @if (!showPassword()) {
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        } @else {
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3.98 8.223A10.477 10.477 0 001.934 12C3.226 16.338 7.244 19.5 12 19.5c.993 0 1.953-.138 2.863-.395M6.228 6.228A10.45 10.45 0 0112 4.5c4.756 0 8.773 3.162 10.065 7.498a10.523 10.523 0 01-4.293 5.774M6.228 6.228L3 3m3.228 3.228l3.65 3.65m7.894 7.894L21 21m-3.228-3.228l-3.65-3.65m0 0a3 3 0 11-4.243-4.243m4.242 4.242L9.88 9.88"></path>
          </svg>
        }
      </button>
    }
  </div>

  <!-- Error Message -->
  @if (error && touched()) {
    <p [id]="errorId" class="text-sm text-red-600" role="alert">{{ error }}</p>
  }
</div>
