<div class="relative">
  <button
    #menuButton
    (click)="onMenuToggle()"
    type="button"
    class="flex items-center space-x-3 text-sm rounded-lg px-2 py-1.5 hover:bg-gray-50 transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
    id="user-menu-button"
    [attr.aria-expanded]="isOpen"
    aria-haspopup="true"
  >
    <span class="sr-only">Abrir menú de usuario</span>

    <!-- User Avatar -->
    <app-avatar [user]="user" size="md"></app-avatar>

    <!-- User Info (hidden on mobile) -->
    <div class="hidden md:block text-left">
      <p class="text-sm font-medium text-gray-900">{{ userDisplayName() }}</p>
      <p class="text-xs text-gray-500">{{ userEmail() }}</p>
    </div>

    <!-- Dropdown arrow with rotation animation -->
    <svg 
      class="hidden md:block h-4 w-4 text-gray-400 transition-transform duration-200"
      [class.rotate-180]="isOpen"
      fill="none" 
      viewBox="0 0 24 24" 
      stroke="currentColor"
    >
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
    </svg>
  </button>

  <!-- User Menu Dropdown -->
  @if (isOpen) {
    <div
      #dropdown
      (keydown)="onKeyDown($event)"
      class="user-menu-dropdown absolute right-0 mt-2 w-56 origin-top-right rounded-lg bg-white py-2 shadow-md focus:outline-none z-50"
      role="menu"
      aria-orientation="vertical"
      aria-labelledby="user-menu-button"
    >
      <!-- User Info in Dropdown (mobile only) -->
      <div class="px-4 py-3 text-sm text-gray-700 border-b border-gray-100 md:hidden">
        <p class="font-medium text-gray-900">{{ userDisplayName() }}</p>
        <p class="text-xs text-gray-500 mt-0.5">{{ userEmail() }}</p>
      </div>

      <!-- Menu Items -->
      <button
        (click)="onProfileClick()"
        class="w-full flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition-colors"
        role="menuitem"
        tabindex="0"
      >
        <svg class="w-5 h-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>Mi perfil</span>
      </button>

      <button
        (click)="onSettingsClick()"
        class="w-full flex items-center px-4 py-2.5 text-sm text-gray-700 hover:bg-gray-50 focus:outline-none focus:bg-gray-50 transition-colors"
        role="menuitem"
        tabindex="0"
      >
        <svg class="w-5 h-5 mr-3 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
        <span>Configuración</span>
      </button>

      <div class="border-t border-gray-100 my-1"></div>

      <button
        (click)="onLogout()"
        class="w-full flex items-center px-4 py-2.5 text-sm text-red-700 hover:bg-red-50 focus:outline-none focus:bg-red-50 transition-colors"
        role="menuitem"
        tabindex="0"
      >
        <svg class="w-5 h-5 mr-3 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
        </svg>
        <span>Cerrar sesión</span>
      </button>
    </div>
  }
</div>
