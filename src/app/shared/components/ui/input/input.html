<div class="space-y-1">
  <!-- Label -->
  @if (label) {
    <label class="block text-sm font-medium text-gray-700">
      {{ label }}
      @if (required) {
        <span class="text-red-500">*</span>
      }
    </label>
  }

  <!-- Input Container -->
  <div class="relative">
    <!-- Left Icon -->
    @if (icon && iconPosition === 'left') {
      <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
        </svg>
      </div>
    }

    <!-- Input Field -->
    <input
      [type]="inputType"
      [placeholder]="placeholder"
      [disabled]="disabled"
      [value]="value()"
      [autocomplete]="autocompleteValue"
      (input)="onInput($event)"
      (blur)="onBlur()"
      [class]="inputClasses"
    />

    <!-- Right Icon or Password Toggle -->
    @if (icon && iconPosition === 'right') {
      <div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
        <svg class="h-5 w-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="icon"></path>
        </svg>
      </div>
    }

    @if (showPasswordToggle && type === 'password') {
      <button
        type="button"
        (click)="onTogglePassword($event)"
        class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors duration-200 z-20 cursor-pointer"
      >
        @if (!showPassword()) {
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
        } @else {
          <svg class="h-5 w-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"></path>
          </svg>
        }
      </button>
    }
  </div>

  <!-- Error Message -->
  @if (error && touched()) {
    <p class="text-sm text-red-600">{{ error }}</p>
  }
</div>
