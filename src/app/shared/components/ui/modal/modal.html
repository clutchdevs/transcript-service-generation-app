@if (open) {
  <div class="fixed inset-0 z-50 flex items-center justify-center p-4">
    <!-- Overlay -->
    <div class="fixed inset-0 bg-black/50" (click)="onOverlayClick()"></div>

    <!-- Dialog -->
    <div class="relative {{ dialogClasses }} mx-auto z-10" role="dialog" aria-modal="true" [attr.aria-labelledby]="title ? modalTitleId : null">
      <!-- Header slot -->
      <div class="px-6 pt-5 flex items-start justify-between">
        <div class="flex-1 min-w-0">
          @if (title) {
            <h3 class="text-lg font-semibold text-gray-900" [id]="modalTitleId">{{ title }}</h3>
          }
          <ng-content select="[modal-header]"></ng-content>
        </div>
        @if (showCloseButton && dismissible) {
          <button type="button" (click)="onClose()" class="ml-3 text-gray-400 hover:text-gray-600 focus:outline-none" aria-label="Cerrar">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        }
      </div>

      <!-- Body slot -->
      <div class="px-6 py-4">
        <ng-content></ng-content>
      </div>

      <!-- Footer slot (default actions optional) -->
      <div class="px-6 pb-5 flex justify-end gap-3">
        <ng-content select="[modal-footer]"></ng-content>
      </div>
    </div>
  </div>
}
