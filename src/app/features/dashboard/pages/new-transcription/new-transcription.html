<div class="space-y-8">
  <!-- Page Header -->
  <div class="flex items-center justify-between">
    <div>
      <h2 class="text-2xl font-bold text-gray-900">Nueva transcripción</h2>
      <p class="text-gray-600">Sube un archivo de audio y configura el idioma</p>
    </div>
    <app-button variant="ghost">Cancelar</app-button>
  </div>

  <!-- Card -->
  <div class="bg-white shadow rounded-lg p-6 space-y-6">
    <!-- File input mock -->
    <div class="space-y-2">
      <label class="block text-sm font-medium text-gray-700">Archivo de audio</label>
      <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center text-gray-500">
        Arrastra y suelta aquí o
        <button class="text-blue-600 hover:text-blue-500 underline">explora tu equipo</button>
      </div>
      <p class="text-xs text-gray-500">Formatos soportados: mp3, wav, m4a. Máx 100 MB.</p>
    </div>

    <!-- Config -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Idioma</label>
        <select class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
          @for (opt of languages; track opt.value) {
            <option [value]="opt.value">{{ opt.label }}</option>
          }
        </select>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-1">Modelo</label>
        <select class="w-full px-3 py-2 border border-gray-300 rounded-md text-sm focus:outline-none focus:ring-1 focus:ring-blue-500 focus:border-blue-500">
          @for (op of operatingPoints; track op.value) {
            <option [value]="op.value">{{ op.label }}</option>
          }
        </select>
      </div>
    </div>

    <!-- Actions -->
    <div class="flex justify-end gap-3">
      <app-button variant="secondary">Limpiar</app-button>
      <app-button variant="primary">Crear job</app-button>
    </div>
  </div>
</div>
